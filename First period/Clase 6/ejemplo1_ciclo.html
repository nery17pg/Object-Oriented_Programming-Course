<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Ciclo para contar del 1-10
        let i = 1;
        while (i <= 10) {
            //alert(i);
            document.write(i + "<br>");
            i++;
        }

        document.write("<br>");

        //Ciclo para salir con número negativo
        while (i >= 0) {
            i = prompt("Número (Negativo para salir)");
            document.write(i + "<br>");
        }

        document.write("<br>");

        //Ciclo para contar del 1-10
        i = 1;
        do {
            document.write(i + "");
            i++;
        } while (i <= 10);

        document.write("<br>");

        //Ciclo para salir con número negativo
        do {
            i = prompt("Número (Negativo para salir)");
            document.write(i + "<br>");
        } while (i >= 0);

        document.write("<br>");

        //Ciclo para contar del 1-10
        for (i = 1; i <= 10; i++) {
            document.write(i + "-");
        }
    </script>
</body>

</html>
